<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>방구 - 사회 초년생의 집 찾기</title>
  <link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SUIT', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .landing-container {
      text-align: center;
      padding: 20px;
    }

    .landing-container img {
      width: 120px;
      margin: 20px 0;
    }

    .landing-container h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .landing-container .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .landing-container .small-text {
      font-size: 16px;
      color: #999;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      background-color: #3a86ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #296de0;
    }
  </style>
</head>
<body>
  <div class="landing-container">
   <img src="마스코트 캐릭터.png" alt="마스코트 캐릭터" style="width: 400px; height: auto;">
    <h1>방구</h1>
    <p class="subtitle">사회 초년생의 방구하기!</p>
    <button onclick="location.href='region.html'">지금 시작하기</button>
  </div>
</body>
</html>
